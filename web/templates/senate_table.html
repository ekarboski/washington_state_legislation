<ul class="progress_bar_container col_12 clearfix">
									
        {% for row in senate_table %}
        {% set i = loop.index + 100 %}
        <li class="pb_item">
            <div id="skill_{{i}}_pbar" class="skill_bars" data-perc={{ row['predicted_vote'] }}></div>
            <h5>{{ row['last_name'] }}, {{ row['party'] }} {{ row['district'] }}</h5>
        </li>
        {% endfor %}

    </ul>
